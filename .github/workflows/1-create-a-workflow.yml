name: Welcome post comment
on: 
  pull_request:
    types: [opened]
    branches:
jobs:
 build:
  name: post welcome comment
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment SPR_URL .....body "welcome to the repository!"
         env:
           GIHUB_TOKEN: ${{secrets. GITHUB_TOKEN }}
            PR_URL: ${{github.event.pull_request.html_url }}
  on_create_workflow:
    name: On create workflow
    needs: get_current_step

    # We will only run this action when:
    # 1. This repository isn't the template repository.
    # 2. The step is currently 1.
    # Reference: https://docs.github.com/en/actions/learn-github-actions/contexts
    # Reference: https://docs.github.com/en/actions/learn-github-actions/expressions
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step.outputs.current_step == 1 }}

    # We'll run Ubuntu for performance instead of Mac or Windows.
    runs-on: ubuntu-latest

    steps:
      # We'll need to check out the repository so that we can edit the README.
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Let's get all the branches.

      # Verify the learner added the file contents.
      - name: Check workflow contents, name
        uses: skills/action-check-file@v1
        with:
          file: ".github/workflows/welcome.yml"
          search: "name:"

      # In README.md, switch step 1 for step 2.
      - name: Update to step 2
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 1
          to_step: 2
          branch_name: welcome-workflow
